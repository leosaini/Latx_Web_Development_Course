<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navigation">
        <div class="container">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="navlinks">
                <ul>
                    <li>Home</li>
                    <li>Games</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="loginBtn">
                <a href="" class="mybutton">Login / Register</a>
            </div>
        </div>
    </nav>

    <!-- section hero image -->
    <section class="main-banner">
            <div class="container">
                <div class="box">
                    <div class="content">
                        <h1>The Best <span class="yellow">Games</span> Out There</h1>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita laudantium eligendi quod optio quidem quibusdam saepe rerum aliquid minus corrupti?</p>
                        <a href="" class="mybutton">Read more</a>
                    </div>                  
                </div>
            </div>
    </section>

    <!-- latest news -->
    <section class="latest-news">
            <div class="box">
                <div class="latest">
                    <p>Latest News</p>
                </div>
                <div class="news">
                    <marquee>
                        Running Text
                    </marquee>
                </div>
            </div>
    </section>

</body>
</html>
